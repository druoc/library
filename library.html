<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libstyle.css">
  <title>Library App</title>
</head>
<body>
  <h1>Javascript library</h1>
  <div class="entry-form-container">
    <form id="entry-form">
      <label for="name">Book name</label>
      <input type="text" name="name" id="bookname">

      <label for="author">Author</label>
      <input type="text" name="author" id="author">

      <label for="pages">No. of pages</label>
      <input type="number" name="pages" id="pages">

      <label for="read">Read?</label>
      <input type="checkbox" name="read" id="read-status" value="read">
      
    </form>
    <button type="submit" id="submit-button">Add to library</button>
  </div>

<table class="table">
  <tr>
    <th>Name</th>
    <th>Author</th>
    <th>Pages</th>
    <th>Read?</th>
    <th>Delete</th>
  </tr>
</table>




<script src="libscript.js"></script>
</body>
</html>
